@PART[KooSECradle]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}

@PART[KooSEpod]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom , chute
	}
}


@PART[KOOSECradle]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		surfaceAttachementsPassable = false
		passablenodes = top,bottom,KOOSE1,KOOSE2,KOOSE3,KOOSE4,KOOSE5,KOOSE6 // must match node names in Cradel definition
		

	}
}



@PART[KOOSEpod]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		passablenodes = top
		surfaceAttachementsPassable = false
		impassablenodes = bottom , chute
	}
}
